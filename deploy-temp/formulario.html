<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de trámites fiscales.">
    <title>Formulario - Trámites Fiscales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .high-contrast {
            background-color: #000;
            color: #fff;
        }

        .high-contrast a {
            color: #0ff;
        }

        .high-contrast button {
            background-color: #333;
            color: #fff;
        }

        .high-contrast button:hover {
            background-color: #555;
        }

        .high-contrast input {
            background-color: #000;
            color: #fff;
            border: 1px solid #555;
        }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-4 shadow-md w-full">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold">Trámites Fiscales</h1>
            <nav class="flex items-center space-x-4">
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline focus:outline-none focus:ring-2 focus:ring-white">Inicio</a></li>
                    <li><a href="consulta.html" class="hover:underline focus:outline-none focus:ring-2 focus:ring-white">Consulta</a></li>
                    <li><a href="formulario.html" class="hover:underline focus:outline-none focus:ring-2 focus:ring-white">Formulario</a></li>
                    <li><a href="contacto.html" class="hover:underline focus:outline-none focus:ring-2 focus:ring-white">Contacto</a></li>
                </ul>
                <button id="toggle-contrast" class="bg-gray-700 text-white py-2 px-4 rounded shadow hover:bg-gray-600">Modo Alto Contraste</button>
            </nav>
        </div>
    </header>

    <!-- Formulario de Trámites -->
    <section id="formulario" class="py-16 bg-gray-800 text-white">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold mb-6">Formulario de Declaración Fiscal</h2>
            <form id="formulario-tramite" class="space-y-4">
                <div>
                    <label for="nombre" class="block text-sm font-medium">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" class="mt-1 block w-full bg-gray-800 text-white border border-gray-500 rounded-md shadow-sm focus:ring-blue-400 focus:border-blue-400" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div>
                    <label for="cedula" class="block text-sm font-medium">Número de Cédula</label>
                    <input type="text" id="cedula" name="cedula" class="mt-1 block w-full bg-gray-800 text-white border border-gray-500 rounded-md shadow-sm focus:ring-blue-400 focus:border-blue-400" placeholder="Ingresa tu número de cédula" required>
                </div>
                <div>
                    <label for="tramite" class="block text-sm font-medium">Trámite Fiscal</label>
                    <select id="tramite" name="tramite" class="mt-1 block w-full bg-gray-800 text-white border border-gray-500 rounded-md shadow-sm focus:ring-blue-400 focus:border-blue-400" required>
                        <option value="Declaración">Declaración</option>
                        <option value="Pago">Pago</option>
                        <option value="Consulta">Consulta</option>
                    </select>
                </div>
                <div>
                    <label for="descripcion" class="block text-sm font-medium">Descripción</label>
                    <textarea id="descripcion" name="descripcion" class="mt-1 block w-full bg-gray-800 text-white border border-gray-500 rounded-md shadow-sm focus:ring-blue-400 focus:border-blue-400" placeholder="Describe el trámite" required></textarea>
                </div>
                <button type="button" id="guardar" class="w-full bg-blue-400 text-white py-2 px-4 rounded hover:bg-blue-500">Guardar</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 fixed bottom-0 w-full">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Plataforma de Trámites Fiscales. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        const toggleContrast = document.getElementById('toggle-contrast');
        toggleContrast.addEventListener('click', () => {
            document.body.classList.toggle('high-contrast');
        });

        document.getElementById('guardar').addEventListener('click', () => {
            const nombre = document.getElementById('nombre').value;
            const cedula = document.getElementById('cedula').value;
            const tramite = document.getElementById('tramite').value;
            const descripcion = document.getElementById('descripcion').value;

            const datos = { nombre, tramite, descripcion };
            localStorage.setItem(cedula, JSON.stringify(datos));

            alert('Datos guardados correctamente.');
        });
    </script>
</body>
</html>
